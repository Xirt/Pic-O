[supervisord]
nodaemon=true

[program:php-fpm]
command=docker-php-entrypoint php-fpm
autostart=true
autorestart=true
priority=5

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10

[program:laravel-worker]
command=php artisan queue:work --sleep=1 --tries=3 --timeout=60
directory=/var/www
autostart=true
autorestart=true
numprocs=4
process_name=%(program_name)s_%(process_num)02d
priority=15